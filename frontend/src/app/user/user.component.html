<a routerLink="/mainMenu">Glavni meni</a> <br>
<h4>Knjiga dana</h4>
<br>
<div *ngIf="bookOfTheDay != null">
    {{bookOfTheDay.title}} - {{bookOfTheDay.authors}} <br>
    Ocena: {{bookRating}}
</div>
<img [src]="bookImageUrl" class="image"><br>
<br>
<h3>Obavestenja</h3>
<div style="color: red;" *ngFor="let not of notifications">
    {{not}}
</div>
<div *ngIf="notifications==null||notifications.length==0">
    Nema obavestenja
</div>
<button (click)="logout()">Odjavi se</button>
