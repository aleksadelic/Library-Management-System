<img style="padding: 5px" [src]="rentalImage.image" class="image">
<div>
    <h2>{{rentalImage.rental.book.title}}</h2>
    {{rentalImage.rental.book.authors}}
    <div *ngIf="rentalImage.rental.daysLeft>=0">Rok: {{rentalImage.rental.daysLeft}} dana </div>
    <div *ngIf="rentalImage.rental.daysLeft<0" class="expired">Rok istekao pre {{-rentalImage.rental.daysLeft}} dana!</div>
</div>
<button (click)="seeBook()">Vidi knjigu</button>
<button (click)="returnBook()">Vrati knjigu</button>
<button *ngIf="!rentalImage.rental.hasExtended" (click)="extendDeadline()">Produzi rok</button>
{{message}}
<hr>
