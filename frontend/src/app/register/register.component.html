<h2>Register</h2>
<table>
    <tr>
        <td>Username:</td>
        <td>
            <input type="text" name="username" [(ngModel)]="username" >
        </td>
    </tr>
    <tr>
        <td>Password:</td>
        <td>
            <input type="password" name="password1" [(ngModel)]="password1">
        </td>
    </tr>
    <tr>
        <td>Password:</td>
        <td>
            <input type="password" name="password2" [(ngModel)]="password2">
        </td>
    </tr>
    <tr>
        <td>Firstname:</td>
        <td>
            <input type="text" name="firstname" [(ngModel)]="firstname">
        </td>
    </tr>
    <tr>
        <td>Lastname:</td>
        <td>
            <input type="text" name="lastname" [(ngModel)]="lastname">
        </td>
    </tr>
    <tr>
        <td>Address:</td>
        <td>
            <input type="text" name="address" [(ngModel)]="address">
        </td>
    </tr>
    <tr>
        <td>Contact phone:</td>
        <td>
            <input type="text" name="tel" [(ngModel)]="tel">
        </td>
    </tr>
    <tr>
        <td>email:</td>
        <td>
            <input type="text" name="email" [(ngModel)]="email">
        </td>
    </tr>
    <tr>
        <td>Slika(opciono):</td>
        <td>
            <input type="file" (change)="uploadImage($event)">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="register()">Register</button>
        </td>
    </tr>
</table>
{{message}}
