<img [src]="myBook.url" class="image">
<div style="padding: 5px;">
    <h3>{{myBook.book.title}}</h3>
    {{myBook.book.authors}}
    <br>
    Iznajmljivanja: {{myBook.book.rentals}}
    <br>
</div>
<button (click)="seeBook()">Vidi knjigu</button>
<button *ngIf="user!=null && user.type==2" (click)="deleteBook()">Izbrisi knjigu</button>
{{message}}
<hr/>
