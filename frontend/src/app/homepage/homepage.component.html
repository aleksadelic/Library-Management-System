<a routerLink="/mainMenu">Glavni meni</a> <br>
<h3>Top 3 knjige:</h3>
<table>
    <tr>
        <th>Naziv</th>
        <th>Autor</th>
        <th>Broj iznajmljivanja</th>
        <th>Slika</th>
    </tr>
    <tr *ngFor="let book of top3Books">
        <td>{{book.title}}</td>
        <td>{{book.authors}}</td>
        <td>{{book.rentals}}</td>
    </tr>
</table>
<table>
    <tr *ngFor="let url of bookUrls">
        <td>
            <img [src]="url" class="image">
        </td>
    </tr>
</table>
